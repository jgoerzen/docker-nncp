docker-build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - umask
    - ls -lR
    - umask 0022
    - umask
    - chmod -R og-w .
    - docker build -t jgoerzen/nncp .
    - docker tag jgoerzen/nncp jgoerzen/nncp:8.11.0
    - docker push jgoerzen/nncp
    - docker push jgoerzen/nncp:8.11.0
    - "curl -X POST -F token=$CI_DOCKER_NNCPNET_MAILNODE_TRIGGER -F ref=main https://salsa.debian.org/api/v4/projects/99475/trigger/pipeline"

  only:
    - main

